<head>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const video = document.getElementById('video');

      const setWidth = () => {
        video.setAttribute('width', window.innerWidth)
      };
      const setHeight = () => {
          video.setAttribute('height', window.innerHeight)
      };
      
      window.addEventListener('resize', function(event) {
        setWidth();
        setHeight();
      }, true);

      setWidth();
      setHeight();
    }
  </script>
</head>
<iframe id="video" width="420" height="315 frameborder="0" allow='autoplay' allowfullscreen"
src="https://www.youtube.com/embed/44EyyHADFSM?autoplay=1">
</iframe>
