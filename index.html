<head>
  <script>
    const setWidth = () => {
        document.getElementById('video').setAttribute('width', window.innerWidth)
      };
    const setHeight = () => {
        document.getElementById('video').setAttribute('height', window.innerHeight)
    };
    document.addEventListener("DOMContentLoaded", function() {
      setWidth();
      setHeight();
    })
   window.addEventListener('resize', function(event) {
      setWidth();
      setHeight();
    }, true);
  </script>
</head>
<iframe id="video" width="420" height="315 frameborder="0" allow='autoplay' allowfullscreen"
src="https://www.youtube.com/embed/44EyyHADFSM?autoplay=1&mute=1">
</iframe>
